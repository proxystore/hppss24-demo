version = "0.2.1.dev1"

[app]
name = "fedlearn"
alpha = 100000.0
dataset = "mnist"
data_dir = "/lus/gila/projects/CSC249ADCD08_CNDA/jgpaul/hppss24-proxystore/experiments/data/fedlearn"
device = "cpu"
clients = 32
rounds = 3
participation = 1.0
epochs = 3
lr = 0.001
batch_size = 64
train = true
test = false

[engine]
task_record_file_name = "tasks.jsonl"

[engine.executor]
name = "dask"
use_threads = false
workers = 32
daemon_workers = false

[engine.filter]
name = "object-type"
patterns = [
    ".*array",
    "Client",
    "Result",
    "DataFrame",
]

[engine.transformer]
name = "proxystore"
cache_size = 16
extract_target = true
populate_target = true

[engine.transformer.connector]
kind = "redis"

[engine.transformer.connector.options]
hostname = "localhost"
port = 6379

[logging]
level = "INFO"
file_level = "INFO"
file_name = "log.txt"

[run]
dir_format = "runs/{name}/proxystore/{timestamp}"

[run.env_vars]
