version = "0.2.1.dev1"

[app]
name = "moldesign"
dataset = "/lus/gila/projects/CSC249ADCD08_CNDA/jgpaul/hppss24-proxystore/experiments/data/moldesign/QM9-search.tsv"
initial_count = 32
search_count = 128
batch_size = 32
seed = 0

[engine]
task_record_file_name = "tasks.jsonl"

[engine.executor]
name = "dask"
use_threads = false
workers = 32
daemon_workers = false

[engine.filter]
name = "all"

[engine.transformer]
name = "null"

[logging]
level = "INFO"
file_level = "INFO"
file_name = "log.txt"

[run]
dir_format = "runs/{name}/baseline/{timestamp}"

[run.env_vars]
OMP_NUM_THREADS = "1"
