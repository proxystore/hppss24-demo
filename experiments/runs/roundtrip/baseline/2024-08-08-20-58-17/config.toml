version = "0.2.1.dev1"

[app]
name = "synthetic"
structure = "bag"
task_count = 100
task_data_bytes = 10000000
task_sleep = 0.0
bag_max_running = 1
warmup_task = true

[engine]
task_record_file_name = "tasks.jsonl"

[engine.executor]
name = "dask"
use_threads = false
workers = 1
daemon_workers = true

[engine.filter]
name = "all"

[engine.transformer]
name = "null"

[logging]
level = "INFO"
file_level = "INFO"
file_name = "log.txt"

[run]
dir_format = "runs/roundtrip/baseline/{timestamp}"

[run.env_vars]
