version = "0.2.1.dev1"

[app]
name = "synthetic"
structure = "bag"
task_count = 10000
task_data_bytes = 1000000
task_sleep = 0.0
bag_max_running = 32
warmup_task = true

[engine]
task_record_file_name = "tasks.jsonl"

[engine.executor]
name = "dask"
scheduler = "localhost:8786"
use_threads = false
daemon_workers = true

[engine.filter]
name = "object-type"
patterns = [
    "Data",
]

[engine.transformer]
name = "null"

[logging]
level = "INFO"
file_level = "INFO"
file_name = "log.txt"

[run]
dir_format = "runs/scaling/baseline/32-workers/"

[run.env_vars]
