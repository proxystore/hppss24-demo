version = "0.2.1.dev1"

[app]
name = "cholesky"
matrix_size = 25000
block_size = 2500

[engine]
task_record_file_name = "tasks.jsonl"

[engine.executor]
name = "dask"
use_threads = false
workers = 32
daemon_workers = false

[engine.filter]
name = "all"

[engine.transformer]
name = "null"

[logging]
level = "INFO"
file_level = "INFO"
file_name = "log.txt"

[run]
dir_format = "runs/{name}/baseline/{timestamp}"

[run.env_vars]
