version = "0.2.1.dev1"

[app]
name = "fedlearn"
alpha = 100000.0
dataset = "mnist"
data_dir = "/lus/gila/projects/CSC249ADCD08_CNDA/jgpaul/hppss24-proxystore/experiments/data/fedlearn"
device = "cpu"
clients = 32
rounds = 3
participation = 1.0
epochs = 3
lr = 0.001
batch_size = 64
train = true
test = false

[engine]
task_record_file_name = "tasks.jsonl"

[engine.executor]
name = "dask"
use_threads = false
workers = 32
daemon_workers = false

[engine.filter]
name = "all"

[engine.transformer]
name = "null"

[logging]
level = "INFO"
file_level = "INFO"
file_name = "log.txt"

[run]
dir_format = "runs/{name}/baseline/{timestamp}"

