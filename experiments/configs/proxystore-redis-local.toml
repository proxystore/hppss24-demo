[engine.transformer]
name = "proxystore"
extract_target = true

[engine.transformer.connector]
kind = "redis"
options = { hostname = "localhost", port = 6379}

# [engine.filter]
# name = "object-size"
# min_size = 10000

[engine.filter]
name = "object-type"
patterns = [".*array", "Client", "Result", "Pipeline"]

[run]
dir_format = "runs/{name}/proxystore/{timestamp}"
